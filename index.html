<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/normalize.css"/>

  <title>Weather Search</title>
</head>

<body>

  <header>
    <h1>Weather Station</h1>
  </header>

  <div class="container-fluid">
    <!-- row -->
    <div class="row">
      <div class="col-4 card">
        <h3>Search for City:</h3>
      <!-- city search -->
        <div>
          <input type="text" id="cityName" style="width: 100%;" placeholder="city name">
          <button onclick="addCity()" class="btn btn-outline-secondary">Search</button> 
        </div>
      <!-- city search -->
        <div class="city">
      <!-- list to add onto with search -->
          <ul class="list-group" id="cities">
          </ul>
      <!-- list to add onto with search -->
        </div>
      </div>
      <div class="col-8" style="padding-left: 25px;">
        <div class="card" style="background-color: rgb(234, 250, 255);">
      <!-- current city and date -->
          <h2 style="text-align: left; padding-top: 10px; padding-left: 15px;"><span id="currentCity"></span> - <span id="currentDate"></span></h2>
          <div class="row">
            <table class="table" style="width: 40%; margin-left: 25px;">
              <thead>
                <tr>
                  <th scope="col" id="currentIcon"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Temp:</th>
                  <th scope="row"><span id="currentTemp"></span>ºF</th>
                </tr>
                <tr>
                <tr>
                  <th scope="row">Wind:</th>
                  <td colspan="2"><span id="currentWind"></span> MPH</td>
                </tr>
                <tr>
                  <th scope="row">Humidity</th>
                  <td colspan="2"><span id="currentHumidity">%</span></td>
                </tr>
                <tr>
                  <th scope="row">UV Index</th>
                  <td colspan="2" id="uvRating"><span id="currentUv"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr>
        <h2>Daily Forecast</h2>
        <div class="row">
          <!-- Current Day +1 -->
          <div class="col-4 card" style="background-color: rgb(234, 250, 255);">
            <h3 id="currentDate1"></h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" id="currentIcon1"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Temp:</th>
                  <th scope="row"><span id="currentTemp1"></span>ºF</th>
                </tr>
                <tr>
                <tr>
                  <th scope="row">Wind:</th>
                  <td colspan="2"><span id="currentWind1"></span> MPH</td>
                </tr>
                <tr>
                  <th scope="row">Humidity::</th>
                  <td colspan="2"><span id="currentHumidity1"></span> %</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Current Day +1 -->
          <!-- Current Day +2 -->
          <div class="col-4 card">
            <h3 id="currentDate2"></h3>
            <table class="table">

                <tr>
                  <th scope="row">Humidity::</th>
                  <td colspan="2"><span id="currentHumidity2"></span> %</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Current Day +2 -->
          <!-- Current Day +3 -->
          <div class="col-4 card" style="background-color: rgb(234, 250, 255);">
            <h3 id="currentDate3"></h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" id="currentIcon3"></th>

                </tr>
              </thead>
              <tbody>
                <tr>

                </tr>
                <tr>
                <tr>

                </tr>
                <tr>

                </tr>
              </tbody>
            </table>
          </div>
          <!-- Current Day +3 -->
          <!-- Current Day +4 --> 
          <div class="col-4 card">
            <h3 id="currentDate4"></h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" id="currentIcon4"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>

              </tbody>
            </table>
          </div>

          <!-- Current Day +5 -->

            <table class="table">
              <thead>

              </thead>
              <tbody>
                <tr>

                <tr>

                <tr>
                  <th scope="row">Humidity::</th>

                </tr>
              </tbody>
            </table>
          </div>
          <!-- Current Day +5 -->
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row" id="hour10">
      <div class="col">
      </div>
      <div class="col">
